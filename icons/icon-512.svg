<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Microphone icon -->
  <g transform="translate(256, 256)">
    <!-- Mic body -->
    <rect x="-20" y="-60" width="40" height="80" rx="20" fill="white"/>
    <!-- Mic head -->
    <ellipse cx="0" cy="-60" rx="30" ry="40" fill="white"/>
    <!-- Mic stand -->
    <rect x="-6" y="30" width="12" height="40" fill="white"/>
    <!-- Mic base -->
    <rect x="-32" y="70" width="64" height="12" rx="6" fill="white"/>
  </g>
  
  <!-- Sound waves -->
  <g opacity="0.3">
    <path d="M 350 256 Q 370 236, 390 256 Q 370 276, 350 256" fill="none" stroke="white" stroke-width="6"/>
    <path d="M 370 256 Q 395 226, 420 256 Q 395 286, 370 256" fill="none" stroke="white" stroke-width="6"/>
    <path d="M 390 256 Q 420 216, 450 256 Q 420 296, 390 256" fill="none" stroke="white" stroke-width="6"/>
  </g>
</svg>
